<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>KTU-LLM - Kerala Technological University Language Model</title>
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Features</a></li>
                <li><a href="#">Dashboard</a></li>
                <li><a href="#">Contact & Support</a></li>
            </ul>
            <button id="authButton">Sign In</button>
        </nav>
    </header>

    <main class="container">
        <section class="welcome">
            <h1>Welcome, User</h1>
            <p>Role: Student</p>
        </section>

        <section class="tabs">
            <div class="tab" id="overviewTab">Overview</div>
            <div class="tab" id="contributionsTab">Content Contributions</div>
            <div class="tab" id="analyticsTab">Analytics</div>
        </section>

        <section class="content" id="contentArea">
            <div class="card">
                <h2>Study Resources</h2>
                <p>Access course materials and study guides</p>
                <button>Browse Resources</button>
            </div>
            <div class="card">
                <h2>Practice Questions</h2>
                <p>Test your knowledge with practice questions</p>
                <button>Start Practice</button>
            </div>
        </section>
    </main>

    <footer class="footer">
        <p>&copy; 2023 KTU-LLM. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
